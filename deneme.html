<!DOCTYPE html>
<html>

<head>
    <title>Konum Bilgisini Öğrenme</title>
</head>

<body>
    <h1>Konum Bilgisi</h1>
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>

    <script>
        // Konum bilgisini almak için bu fonksiyonu çağırabiliriz
        function getLocation() {
            if (navigator.geolocation) {
                // Konum bilgisini al
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                // Geolocation API desteklenmiyor
                alert("Tarayıcınız Geolocation API'yi desteklemiyor.");
            }
        }

        // Konum bilgisini göstermek için bu fonksiyonu kullanabiliriz
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("latitude").textContent = latitude;
            document.getElementById("longitude").textContent = longitude;
        }

        // Sayfa yüklendiğinde konum bilgisini al
        window.onload = getLocation;
    </script>
</body>

</html>
